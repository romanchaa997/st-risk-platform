version: "3.9"

services:
  api:
    build: .
    container_name: st-risk-api
    environment:
      - ST_RISK_API_KEY=dev-key
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    ports:
      - "8000:8000"
    depends_on:
      - mlflow
      - clickhouse

  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: st-risk-mlflow
    command: >
      mlflow server
      --backend-store-uri sqlite:///mlflow.db
      --default-artifact-root /mlruns
      --host 0.0.0.0
      --port 5000
    volumes:
      - ./mlruns:/mlruns
    ports:
      - "5000:5000"

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: st-risk-clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
